    <script>
        const trailer = document.getElementById("trailer"); 
        window.onmousemove = e => { 
        const x = e.clientX -trailer.offsetWidth / 5;
        const y = e.clientY -trailer.offsetHeight / 5; 

        trailer.style.transform = `translate(${x}px, ${y}px)`; 
        }
